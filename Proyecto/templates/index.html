<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>CGP-WEB</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="../static/lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
	
	<link rel="stylesheet" href="../static/css/fuentespropias.css">
    <link rel="stylesheet" href="../static/css/modificacionlina.css">
	<link rel="stylesheet" href="../static/css/botones.css">
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/prashantchaudhary/ddslick/master/jquery.ddslick.min.js" ></script>
	
</head>
<body>
	<div class="view view-main">
	<div  class="login-screen modal-in">
            <div class="view">
              <div class="page">
                <div id="inicioContenedor" class="page-content login-screen-content">
                   <center>
                   <div  class="login-screen-title">
                      <img  id="logoImagenInicio"  src="../static/imagenes/logo.png"/>
                   </div>
                   <div  class="block-footer" style="margin-bottom: 40px;">
                        <p id="mensajeB" style="color:white; font-weight:bold;">¡Bienvenido Outlay !</p>
                        <p id="mensajeB" style="color:white; font-weight:bold;">Control de Gastos Personales Web</p>
                    </div>
                    </center>
					
					
					<center>
						<div>
							{% for message in get_flashed_messages() %}
								<span style="color:red; font-weight:bold; font-family: ubuntu;">{{ message }}</span>
							{% endfor %}
						</div>
					</center>
					{% if users|length == 1 %}
                    <div class="block-footer">
						<div class="btn-container" style="margin-bottom: 10px;">
						  <a href="{{ url_for('acceso')  }}" class="btn external" style="width: 150px; height: 40px; line-height: 40px; background-color: green; font-family: signika-regular; font-size: 18px; color: white;">ACCEDER</a>
						</div>
                    </div>
					<div class="block-footer">
						<div class="btn-container">
						  <a href="{{ url_for('registro')  }}" class="btn external" style="width: 150px; height: 40px; line-height: 40px; font-family: signika-regular; font-size: 18px; color: white;">REGISTRARSE</a>
						</div>
                    </div>
					{% else %}
					<div class="block-footer">
						<div class="btn-container" style="margin-bottom: 10px;">
						  <a href="{{ url_for('login')  }}" class="btn external" style="width: 150px; height: 40px; line-height: 40px; background-color: green; font-family: signika-regular; font-size: 18px; color: white;">INICIAR SESIÓN</a>
						</div>
                    </div>
					{% endif %}
                </div>
              </div>
            </div>
    </div> 
	</div>
	    <script type="text/javascript" src="../static/lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
	
    <script type="text/javascript" src="../static/js/my-app.js"></script>
	<script src='../static/js/jquery.min.js'></script>
</body>
</html>
